services:
  websockify_server:
    build:
      context: ./websockify/.
    image: websockify_server
    container_name: websockify_server
    network_mode: "host"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      SERVER_NAME: ${SERVER_NAME}

  tremulous_server:
    build:
      context: ./server/.
    image: tremulous_game_server
    container_name: tremulous_game_server
    network_mode: "host"
    environment:
      SERVER_CONFIG: ${SERVER_CONFIG}
      