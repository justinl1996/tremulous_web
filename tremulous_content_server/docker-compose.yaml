services:
  node_server:
    build:
      context: ./node/.
    image: tremulous_content_nodejs
    container_name: tremulous_content_nodejs
    environment:
      NODE_ENV: production
    ports:
      - 9000:9000
    networks:
      app-network:
        ipv4_address: 172.20.0.10

  nginx_server:
    build:
      context: ./nginx/.
    image: nginx
    container_name: nginx_webserver
    ports:
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /etc/letsencrypt:/var/lib/letsencrypt
    depends_on:
      - node_server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
