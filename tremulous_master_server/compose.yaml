services:
  node_server:
    build:
      context: ./node/.
    image: tremulous_master_nodejs
    container_name: tremulous_master_nodejs
    environment:
      NODE_ENV: production
    ports:
      - 30700:30700
      - 40700:40700/udp
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
